<!DOCTYPE HTML>
<html class="no-js" lang="pt-br">

<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Tagarela</title>
    
    <link href="css/jquery.mobile-1.1.2.min.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="css/foundation.css" />
	<link href="css/app.css" rel="stylesheet" type="text/css" media="screen">
    
    <script type="text/javascript" src="js/jquery.mobile-1.1.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script src="js/vendor/modernizr.js"></script>
    <script src="js/home.js"></script>
</head>

<body>
	<div class="wrapper row">
    	<div class="navegacao small-1 columns">
			<div class="voltar-only row">
				<a href="javascript:window.history.go(-1)"><img src="img/voltar.png" alt="" /></a>
			</div>
		</div>
    	
    	<div class="area-controle small-6 columns">
			<div class="foto row">
				<div class="small-6 columns">
					<a href="#" data-reveal-id="info" class="foto-img"></a>
					
					<div id="info" class="reveal-modal tiny" data-reveal role="dialog">
						<h3>Informações Pessoais</h3><hr>
  					  	<p class="info-nome"></p>
					  	<p class="info-email"></p>
					  	<p class="info-tel"></p>
					  	<a href="#" data-reveal-id="alterar-info" class="buton-alterar button radius">Alterar</a>
					  	<a class="close-reveal-modal" aria-label="fechar">&#215;</a>
					</div>
					<div id="alterar-info" class="reveal-modal tiny" data-reveal role="dialog">
  						<h3>Informações Pessoais</h3><hr>
  						<form>
							<div class="row">
    							<div class="small-12 small-centered columns">
    						  		<label><b>Nome</b><input type="text" placeholder="Insira o nome" class="input-nome" /></label>
    							</div>
  							</div>
  							<div class="row">
    							<div class="small-12 small-centered columns">
    						  		<label><b>E-Mail</b><input type="text" placeholder="exemplo@exemplo.com" class="input-email" /></label>
    							</div>
  							</div>
  							<div class="row">
    							<div class="small-12 small-centered columns">
    						  		<label><b>Telefone</b><input type="text" placeholder="(47) 9999-9999" class="input-tel" /></label>
    							</div>
  							</div>
  							<div class="row">
    							<div class="small-12 small-centered columns">
    						  		<a href="#" data-reveal-id="info" class="button-salvar button expand radius">Salvar</a>
    							</div>
  							</div>
						</form>
  						<a class="close-reveal-modal" aria-label="fechar">&#215;</a>
					</div>
				</div>
			</div>
			
			<div class="funcoes row">
				<div class="small-10 columns small-centered">
					<ul class="convites small-block-grid-2">
					</ul>
				</div>
			</div>
		</div>

		<div class="area-transicao small-5 columns">
			<ul class="builders small-block-grid-2">
			</ul>
		</div>
		
		<div class="caixa-loading"></div>
    </div>
       
    <script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
    <script>
    	$(document).foundation();
    </script>
</body>

</html>
