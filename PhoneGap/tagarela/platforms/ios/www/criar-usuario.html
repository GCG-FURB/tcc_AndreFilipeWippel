<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Tagarela</title>
    
	<link href="css/jquery.mobile-1.1.2.min.css" rel="stylesheet" type="text/css" media="screen">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>	
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/app2.css" rel="stylesheet" type="text/css" media="screen">   
    
    <script type="text/javascript" src="js/jquery.mobile-1.1.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script src="js/vendor/modernizr.js"></script>
	<script src="js/criar-usuario.js"></script>
</head>

<body class="cyan lighten-2">
	<div class="container z-depth-5">	
		<div class="wrapper row">
			<div class="navegacao col s2">
		    	<div class="ir row" style="margin-bottom:0px">
					<a href="#" class="cad-usu waves-effect waves-white green btn-large z-depth-5 hoverable"></a>
				</div>	
				<div class="voltar row" style="margin-bottom:0px">
					<a href="index.html" class="waves-effect waves-white red btn-large z-depth-5 hoverable"></a>
				</div>
		    </div>
			
			<form class="formulario valign-wrapper col s10 light-blue lighten-5 black-text">
				<div class="container"><div class="container">		   	
					<div class="row">
					   	<div class="input-field col s12">
					   		<i class="cyan-text lighten-text-2 material-icons prefix">perm_identity</i>
					   		<input id="user" type="text" class="usuario teal-text">
					   		<label for="user">Usuário</label>
					  	</div>
					</div>
			    	<div class="row"></div>
					<div class="row">
					   	<div class="input-field col s12">
					   		<i class="cyan-text lighten-text-2 material-icons prefix">lock_outline</i>
					   		<input id="password" type="password" class="senha teal-text">
					   		<label for="password">Senha</label>
					  	</div>
					</div>
					<div class="row"></div>
					<div class="row">
					   	<div class="input-field col s12 teal-text">
							<i class="cyan-text lighten-text-2 material-icons prefix">contacts</i>
							<select name="perfil" class="perfil">
								<option value="1">Especialista</option>
								<option value="2">Tutor</option>
								<option value="3">Paciente</option>
							</select>
							<label>Perfil</label>
						</div>
					</div>
				</div></div>
		   	</form>
			
			<div class="caixa-loading"></div>
		</div>
    </div>
	
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
