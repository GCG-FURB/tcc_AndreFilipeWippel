<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Tagarela</title>
    
    <link href="../css/jquery.mobile-1.1.2.min.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/foundation.css" />
	<link href="../css/app.css" rel="stylesheet" type="text/css" media="screen">
    
    <script type="text/javascript" src="../js/jquery.mobile-1.1.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
	<script src="../js/vendor/modernizr.js"></script>
	<script src="../js/categorias.js"></script>
</head>

<body>
	<div class="wrapper row">
		<div class="navegacao small-1 columns">
			<div class="voltar-only row">
				<a href="javascript:window.history.go(-1)"><img src="../img/voltar.png" alt="" /></a>
			</div>
		</div>
		
		<!-- Mostrar as categorias disponiveis (não é possivel cadastrar nenhuma) -->
		<!-- A cor da categoria é a mesma cor da borda que seus simbolos devem ter -->
		<div class="lista-itens small-11 columns">
			<div class="row">
				<div class="small-7 columns small-centered">
					<ul class="small-block-grid-3">
						<li class="excluir"><a href="../prancha/prancha.html"><img src="../img/excluir.png" alt="" /></a></li>
						<li class="verde"><a href="../prancha/simbolos.html"><img src="../img/categoria1.png" alt="" /></a></li>
						<li class="vermelho"><a href="../prancha/simbolos.html"><img src="../img/categoria2.png" alt="" /></a></li>
						<li class="azul"><a href="../prancha/simbolos.html"><img src="../img/categoria3.png" alt="" /></a></li>
						<li class="amarelo"><a href="../prancha/simbolos.html"><img src="../img/categoria4.png" alt="" /></a></li>
					</ul>
				</div>
			</div>
		</div>
    </div>
    
    <script src="../js/vendor/jquery.js"></script>
	<script src="../js/foundation.min.js"></script>
    <script>
    	$(document).foundation();
    </script>
</body>

</html>
