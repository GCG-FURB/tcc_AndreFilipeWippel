	<body>
        <div id="container1">
             <img name="play" src="img/play.png" width="100" height="100" border="0" id="play" alt="" class="play" />
        </div>
        <div id="container2">
             <img name="pause" src="img/pause.png" width="100" height="100" border="0" id="pause" alt="" class="pause" />
        </div>
    </body>
</html>

<script>
        $(document).ready(function() {
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', 'audio/musica.mp3');
            //audioElement.setAttribute('autoplay', 'autoplay');
            //audioElement.load()

            $.get();

            audioElement.addEventListener("load", function() {
                audioElement.play();
            }, true);

            $('.play').click(function() {
                audioElement.play();
            });

            $('.pause').click(function() {
                audioElement.pause();
            });
        });
</script>
