<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Tagarela</title>
    
    <link href="../css/jquery.mobile-1.1.2.min.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/foundation.css" />
	<link href="../css/app.css" rel="stylesheet" type="text/css" media="screen">
    
    <script type="text/javascript" src="../js/jquery.mobile-1.1.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
	<script src="../js/vendor/modernizr.js"></script>
</head>

<body>
	<div class="wrapper row">
		<div class="navegacao small-1 columns">
			<div class="ir row">
				<a href="javascript:window.history.go(-1)"><img src="../img/ir.png" alt="ir" /></a>
			</div>
			
			<div class="voltar row">
				<a href="javascript:window.history.go(-1)"><img src="../img/voltar.png" alt="voltar" /></a>
			</div>
		</div>
		
		<!-- Tela de criacao/edicao de um simbolo -->
		<div class="imagem small-4 columns">
			<div class="small-12 small-centered columns">
				<!-- Mostrar a imagem vinculada ao simbolo, caso contrário mostrar "Sem Imagem" -->
				<img src="../img/sem-imagem.png" alt="sem-imagem" />
				<ul class="stack button-group">
  					<li><a href="#" class="button rounded">Câmera</a></li>
  					<li><a href="#" class="button rounded">Rolo de Fotos</a></li>
				</ul>
			</div>
		</div>
		
		<div class="formulario small-7 columns">
			<!-- Mostrar as informacoes para cadastro do simbolo -->
			<form>
				<div class="small-12 small-centered columns">
					<hr>
					<div class="row">
				    	<div class="small-12 small-centered columns">
				      		<label><b>Nome</b><input type="text" /></label>
				    	</div>
				  	</div>
				  	<div class="row">
				    	<div class="small-12 small-centered columns">
				      		<label><b>Significado</b><input type="text" /></label>
				    	</div>
				  	</div>
				  	<div class="row">
				    	<div class="small-12 small-centered columns">
				      		<label><b>Categoria</b>
				        		<select>
				          			<option value="verbo">Verbo</option>
				          			<option value="substantivo">Substantivo</option>
				          			<option value="adjetivo">Adjetivo</option>
				          			<option value="miscelanea">Miscelânea</option>
				        		</select>
				      		</label>
				    	</div>
				  	</div>
				  	<hr>
				  	<div class="row">
					   	<div class="small-6 columns">
							<a href="#" class="button radius expand">Gravar Som</a>						
						</div>
					    <div class="small-6 columns">
							<a href="#" class="button radius expand">Tocar</a>
						</div>
				  	</div>
			  	</div>
			</form>
		</div>
    </div>
    
    <script src="../js/vendor/jquery.js"></script>
	<script src="../js/foundation.min.js"></script>
    <script>
    	$(document).foundation();
    </script>
</body>

</html>
