<head>
	<meta charset="utf-8" />

    <link href="../css/jquery.mobile-1.1.2.min.css" rel="stylesheet" type="text/css" media="screen">
    <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>

	<link href="../css/app2.css" rel="stylesheet" type="text/css" media="screen">

<body class="cyan lighten-2">
	<div class="container">	
		<div class="header row z-depth-5 teal lighten-2" style="margin-bottom:0px">
			<div class="col s12 nome-tela">
        		<div>
          			<h4 class="white-text center-align" style="margin-top:13px;font-family:Castellar">Envio de Convite</h4>
        		</div>
      		</div>
		</div>
		<div class="wrapper row z-depth-5" style="margin-bottom:0px">
			<div class="navegacao col s2">
		    	<div class="ir row" style="margin-bottom:0px">
					<a href="#" class="enviar-conv waves-effect waves-white green btn-large z-depth-5 hoverable"></a>
				</div>	
				<div class="voltar row" style="margin-bottom:0px">
					<a href="../home.html" class="waves-effect waves-white red btn-large z-depth-5 hoverable"></a>
				</div>
		    </div>
			
			<form class="formulario valign-wrapper col s10 light-blue lighten-5 teal-text">
				<div class="container">
					<div class="container">
						<div class="row">
						   	<div class="input-field col s12">
						   		<i class="cyan-text lighten-text-2 material-icons prefix">perm_identity</i>
						   		<input id="name" type="text" class="nome teal-text">
						   		<label for="name">Nome</label>
						  	</div>
						</div>
						<div class="row"></div>
				    	<div class="row">
						   	<div class="input-field col s12">
						   		<i class="cyan-text lighten-text-2 material-icons prefix">email</i>
						   		<input id="email" type="text" class="teal-text">
						   		<label for="email">E-Mail</label>
						  	</div>
						</div>
					</div>
			    	<div class="row">
					   	<div class="input-field col s12">
					   		<i class="cyan-text lighten-text-2 material-icons prefix">mode_edit</i>
					   		<textarea id="message" class="msg materialize-textarea"></textarea>
					        <label for="message">Mensagem</label>
					  	</div>
					</div>
				</div>
			</form>
			
			<div class="caixa-loading"></div>
	    </div>
	</div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/materialize.min.js"></script>
